<p>Datos de {{name}}</p>

<div *ngIf="!error" class="row">
<div><button class="button2" (click)="regresar()">Regresar</button></div>
    <div class="col">
        <table class="table table-hover">
            <td><h1>Informacion</h1>
                <tr><h4>Bandera</h4></tr>
                <tr><h4>Continente</h4></tr>
                <tr><h4>Nombre Oficial</h4></tr>
                <tr><h4>Capital</h4></tr>
                <tr><h4>Poblacion</h4></tr>
                <tr><h4>Idioma</h4></tr>
            </td>
            <td *ngFor="let pais of paises; let i = index"><h1>Datos</h1>
                <tr><img class="flag" [src]="pais.flags.png" ></tr>
                <tr><h4>{{pais.region}}</h4></tr>
                <tr><h4>{{pais.altSpellings[2]}}</h4></tr>
                <tr><h4>{{pais.capital}}</h4></tr>
                <tr><h4>{{pais.population}}</h4></tr>
                <tr><h4>{{pais.languages.spa}}</h4></tr>
            </td>
        </table>
    </div>
</div>
